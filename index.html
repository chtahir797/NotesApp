<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <header>
        <h1>Notes App</h1>
        <nav>
            <a href="index.html">Add Notes</a>
            <a href="notes.html">View Notes</a>
        </nav>
    </header>
    <main>
        <section class="form">
            <form id="notesForm">
                <div class="forText">
                    <input type="text" name="title" id="title" placeholder="Enter Title" required>
                </div>
                <div class="forComment">
                    <textarea name="comment" id="comment" placeholder="Enter Comment" required></textarea>
                </div>
                <div class="forButton">
                    <button type="submit" id="submitButton">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        copyright @ <a href="https://www.linkedin.com/in/chtahir797">Mr Tahir</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
